<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Form</title>
  </head>
  <body>
   <div class="container">
      <form action="" class="form" id="add-form" method="post">
			<div class="input-box">
				<input data-max-length="12" type="text" class="input-field" name="" placeholder="Name" />
			</div>
        
		  	<div class="input-box">
				<input data-max-length="12" type="text" class="input-field" name="" placeholder="LastName" />
		  	</div>
        
		  	<div class="input-box">
				<input data-min-length="4" type="text" class="input-field" name="" placeholder="NickName" />
		  	</div>

			<div class="input-box">
				<input type="email" class="input-field" placeholder="Email" name="" id="">
		  	</div>

			<div class="input-box">
				<input type="number" class="input-field" placeholder="Age" name="" id="">
		  	</div>

			<div class="input-box">
				<input type="tel" class="input-field" placeholder="Phone(+374)-(**)-(**)-(**)-(**)" name="" id="">
		  	</div>

        	<button type="submit" class="send-btn">Send</button>
      </form>
   </div>

    <script src="./script.js"></script>
  </body>
</html>
